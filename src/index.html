<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Document</title>
</head>

<body class=" grid justify-center content-center
h-screen
">
    <!-- <div class="webGLContainer"></div> -->
    <div class="contentContainer
    w-[85vw] h-[85vh] min-h-[865px] min-w-[1000px]
    grid grid-cols-contentContainer
    layoutBorder
    ">
        <div class="dashLeftLinks layoutBorder
        grid grid-rows-6
        ">

            <div class="logo layoutBorder row-span-1">XBoard</div>

            <div class="main  layoutBorder row-span-2">
                <div class="dashboard">Dashboard</div>
                <div class="profile">profile</div>
                <div class="messages">messages</div>
                <div class="flightDuties">Flight Duties</div>
                <div class="org">Organization</div>
            </div>

            <div class="help layoutBorder">
                <div class="settings">Settings</div>
                <div class="support">Support</div>
            </div>
        </div>


        <div class="dashMainContent row-span-1 grid grid-rows-main layoutBorder">
            <div class="summary layoutBorder flex justify-center items-center">Summary</div>
            <div class="flightLog layoutBorder 
            flex gap-4 ml-4
            ">
                <div class=" p-4 flex justify-center items-center my-2 systems layoutBorder">ALL SYSTEMS CHECK</div>
                <div class=" p-4 flex justify-center items-center my-2 thermalShield layoutBorder">THERMAL SHIELD</div>
                <div class=" p-4 flex justify-center items-center my-2 power layoutBorder">POWER COMPLETION</div>


            </div>

            <div class="flightContentMain layoutBorder row-span-4
            grid grid-cols-3 grid-rows-2 gap-4  m-4
            ">
                <div class="overview layoutBorder">Overview</div>
                <div class="life layoutBorder">Life</div>
                <div class="comms layoutBorder">Comms</div>
                <div class="prop layoutBorder">Prop</div>
                <div class="mech layoutBorder">Mech</div>
                <div class="power layoutBorder">Power</div>
            


            </div>
            <div class="progressUpdates layoutBorder row-span-3">Progress</div>
        </div>


        <div class="dashRightContent grid grid-rows-main">
            <div class="user layoutBorder row-span-1">User</div>
            <div class="flightDetails border-2 border-green-500  row-start-2 row-end-[-1]
            flex flex-col
            m-4
            
        

            ">

                <div class="flightNumber layoutBorder h-14 ">Flight Number</div>
                <div class="flightItinerary layoutBorder flex-grow">Flight Itinerary</div>
                <div class="flightMetrics layoutBorder flex-grow">Flight Metrics</div>

            </div>

        </div>
    </div>


</body>

</html>
